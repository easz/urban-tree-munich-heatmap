
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([48.156387498999216, 11.550117346365816], 12);
      L.tileLayer('https://easz.github.io/opendata_luftbild_dop60_Y2017/{z}/{x}/{y}.png', {
        minZoom: 1,
        maxZoom: 18,
        opacity: 0.5,
        tms: false,
        attribution: '<a href="https://github.com/easz/opendata_luftbild_dop60_Y2017">opendata_luftbild_dop60_Y2017</a>'
      }).addTo(map);
      
      L.tileLayer('{z}/{x}/{y}.png', {
        minZoom: 1,
        maxNativeZoom: 15,
        maxZoom: 18,
        opacity: 0.9,
        tms: false,
        attribution: '<a href="https://github.com/easz/opendata_luftbild_dop60_Y2017_canopy">opendata_luftbild_dop60_Y2017_canopy</a>'
      }).addTo(map);
      
  </script>
</body>
</html>
